<h1>Q3</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    @for(company of companies; track company.name){
    <tr>
      <td>{{ company.name }}</td>
      <td>
        <button (click)="handleDelete()" type="button" class="btn btn-primary">
          Delete
        </button>
      </td>
    </tr>
    }
    <tr>
      <td>
        <input id="name" type="text" class="form-control" />
      </td>
      <td>
        <button (click)="handleAdd()" type="button" class="btn btn-primary">
          Add
        </button>
      </td>
    </tr>
  </tbody>
</table>

<hr />
